<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="event3.css">
</head>
<body>
    <canvas id="colorCanvas"></canvas>
    <div class="container">
        <h1>Student Registration System</h1>
        <p>Register students and manage their details efficiently.</p>
        
        <!-- Student Registration Form -->
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required>
            
            <label for="id">Student ID:</label>
            <input type="number" id="id" placeholder="Enter ID" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter Email" required>
            
            <label for="contact">Contact No:</label>
            <input type="number" id="contact" placeholder="Enter Contact" required>
            
            <button type="submit">Add</button>
        </form>
        
        <!-- Display Section -->
        <div class="display-section">
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will appear here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="event3.js"></script>
</body>
</html>
